<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Donation</title>
	<link href="css/detail.css" rel="stylesheet">
	<link href="css/share.css" rel="stylesheet">
</head>

<body>
	<!--Top navigation-->
	<div class="headr">
		<div class="heard-con">
			<img src="images/logo.jpg"
				style="margin-top: 7px;float: left;position: absolute;width: 60px;margin-top: 20px;">
			<div class="headr-nav">
				<ul>
					<li><a href="index.html">Home Page</span></a> </li>
					<li><a href="list.html" style="color: #4AB344"><span style="color: #4AB344"></span>List Page</a>
					</li>
				</ul>
				<ul>
					<li><a href="#about">About Us</a></li>
					<li><a href="#contact">Contact Us</a></li>
					<li><a href="admin.html">Admin Page</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!--Top navigation-->
	<!--banner-->
	<div class="her-banner">
	</div>
	<!--banner-->

	<div class="content">
		<div class="cont-top" style="height: 350px;">
			<div class="cont-left">
				<div class="ctl-img" id="fundraiser_image">
					<img src="images/logo.jpg" style="width: 400px;height: 400px;">
				</div>

			</div>
			<div class="cont-right" style="height: 310px;">
				<p style="margin-bottom: 20px;font-size: 14px;color: #898a88;">Fundraising Detail</p>
				<div class="J_productTitle title g_minor">
					<span id="caption"></span>
				</div>
				<div class="pic" style="height: 160px;border: none;">
					<span class="f-mallUnit">USD</span>
					<span id="target_funding" style="font-size:50px;"></span>
				</div>
				<div class="buttn butto" onclick="goBack()">Back</div>
			</div>
		</div>
		<div class="cont-bot">
			<div class="bd">
				<div class="rec-cot"
					style="border: none;height: 300px;border: 1px  solid #D1D1D1;border-radius: 10px;margin-bottom: 20px;">
					<div class="message">
						<p>Giver Name</p>
						<div class="siteFormMiddle" style="margin-bottom: 20px;">
							<input class="g_itext" type="text" placeholder="input your name" id="giver"
								autocomplete="off">
							<div class="star">*</div>
						</div>
						<p>Amount</p>
						<div class="siteFormMiddle" style="margin-bottom: 20px;">
							<input class="g_itext" type="number" placeholder="input amount,min 5 USD" id="amount"
								autocomplete="off">
							<div class="star">*</div>
						</div>
						<div class="buttn" style="width: 50%;" onclick="saveData()">Submit my donation</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		//Initialization function, executed during page loading
		init();
		//Responsible for obtaining URL parameters and initiating network requests, and then updating page content based on the request results
		function init() {
			//Create URL parameter object to obtain GET parameters
			let params = new URLSearchParams(window.location.search)
			//Initiate a network request to obtain details page data
			fetch('detailSimple/' + params.get("id")).then(response => {
				//Check the network response status and throw an error if it is not normal
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				//Parse response to JSON format
				return response.json();
			}).then(res => {
				//Check the request status, if it is 200, update the page content
				if (res.status == 200) {
					//Traverse response data and update page element text content
					for (const key in res.data) {
						//Determine whether to display 'Active' or 'Inactive' based on the value of the 'active' field
						if (key == "active") {
							res.data[key] = res.data[key] == 1 ? 'Active' : 'Inactive'
						}
						try {
							document.getElementById(key).innerText = res.data[key]
						} catch (error) { }
						//Special processing of image fields, rendering images by setting inline styles
						if (key == 'fundraiser_image') {
							//Rendering images
							document.getElementById(key).innerHTML = `<img src="images/${res.data[key]}" style="width: 540px;" >`
						}

					}
				} else {
					//If the request status is not 200, an error code will be displayed and redirected to the list page
					alert(res.code)
					window.location.href = 'list.html'
				}
			}).catch(error => console.error('There was a problem with your fetch operation:', error));
		}

		//返回
		function goBack() {
			//Create URL parameter object to obtain GET parameters
			let params = new URLSearchParams(window.location.search)
			//Redirect to the list page
			window.location.href = 'detail.html?id=' + params.get("id")
		}


		//保存
		function saveData() {
			let amount = document.getElementById("amount").value
			try {
				if (parseFloat(amount) < 5) {
					alert("the minimum of donation is 5 AUD")
					return
				}
			} catch (error) {
				alert("the minimum of donation is 5 AUD")
				return
			}
			let giver = document.getElementById("giver").value
			if (giver == "") {
				alert("Please input your name")
				return
			}
			
			let params = new URLSearchParams(window.location.search)
			let fundraiser_id = params.get("id")
			//Initiate a network request to obtain details page data
			fetch('donation', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					fundraiser_id: fundraiser_id,
					giver: giver,
					amount: parseInt(amount),
					date:getCurrentDate()
				})
			}).then(response => {
				//Check the network response status and throw an error if it is not normal
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				//Parse response to JSON format
				return response.json();
			}).then(res => {
			    console.log(res)
				if (res.status == 200) {
					alert("Thank you for your donation")
					goBack();
				}else{
					alert("donation failed , try again")
				}
			})
		}

		//当前时间格式化
		function getCurrentDate() {
			let date = new Date()
			return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
		}
	</script>
</body>

</html>
